<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="user.items" class="mat-elevation-z8">
        <ng-container matColumnDef="Username">
        <th mat-header-cell *matHeaderCellDef class="header" style="font-family:Cambria;font-size:20px;font-style: italic;color:rgb(26, 182, 182);"><b> Username </b></th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td> 
    </ng-container>
    <ng-container matColumnDef="Email">
       <th mat-header-cell *matHeaderCellDef style="font-family:Cambria;font-size:20px;font-style: italic;color:rgb(26, 182, 182);"><b> Email </b></th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>   
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columndefs; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columndefs;"></tr>

</table>
</div>
